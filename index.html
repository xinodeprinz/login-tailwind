<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Tailwind CSS</title>
    <link rel="stylesheet" href="css/output.css" />
  </head>
  <body
    class="w-5/6 mx-auto flex flex-col justify-center items-center h-screen"
  >
    <div class="bg-white shadow-lg p-5 capitalize">
      <h1 class="text-center text-3xl font-semibold mb-1 text-blue-600">
        login form
      </h1>
      <p class="normal-case text-center text-base sm:text-lg mb-4">
        Enter your name and password to continue
      </p>
      <form>
        <div class="mb-3">
          <label for="name" class="block">name</label>
          <input
            type="text"
            id="name"
            class="w-full focus:outline-none border-b focus:border-b-blue-600"
            placeholder="Enter Name"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="block">password</label>
          <input
            type="password"
            id="password"
            class="w-full focus:outline-none border-b focus:border-b-blue-600"
            placeholder="Enter Password"
          />
        </div>
        <button
          type="submit"
          class="bg-blue-600 self-center text-white w-3/5 rounded-md mt-6 py-2 mx-auto block"
        >
          login
        </button>
      </form>
    </div>
  </body>
</html>
